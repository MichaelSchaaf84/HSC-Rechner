<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <script type="module" src="./app.js" defer></script>
    <title>HSC Rechner</title>
  </head>
  <body>
    <div class="container">
      <form id="gewinnen">
        <fieldset class="name">
          <legend>Name</legend>
          <div class="flex margin-right">
            <label for="lastName">Nachname: </label>
            <input type="text" value="Schaaf" name="lastName" id="lastName" />
          </div>
          <div class="flex margin-right">
            <label for="firstName">Vorname: </label>
            <input type="text" value="Micha" name="firstName" id="firstName" />
          </div>
        </fieldset>
        <br />

        <fieldset class="monat">
          <legend>Bitte Monat ausw√§hlen</legend>
          <div class="radioBtn">
            <input type="radio" id="juni" name="Monat" value="juni" />
            <label for="juni"> Juni</label>
            <input type="radio" id="juli" name="Monat" value="juli" />
            <label for="julie"> Juli</label>
            <input type="radio" id="august" name="Monat" value="August" />
            <label for="august"> August</label>
          </div>
        </fieldset>
        <br />
        <fieldset class="handycap">
          <label for="hc">Handycap: </label>
          <input value="6" type="number" name="hc" id="hc" />
        </fieldset>
        <br />
        <fieldset>
          <legend class="spiele">Bitte Spiele eingeben</legend>
          <div class="wrapper">
            <div class="flex">
              <label for="spiel1">Spiel 1: </label>
              <input value="199" type="number" name="spiel1" id="spiel1" />
            </div>
            <div class="flex">
              <label for="spiel2">Spiel 2: </label>
              <input value="233" type="number" name="spiel2" id="spiel2" />
            </div>
            <div class="flex">
              <label for="spiel3">Spiel 3: </label>
              <input value="259" type="number" name="spiel3" id="spiel3" />
            </div>
            <div class="flex">
              <label for="spiel4">Spiel 4: </label>
              <input value="200" type="number" name="spiel4" id="spiel4" />
            </div>
          </div>
        </fieldset>
      </form>
      <button class="calculate">Berechnen</button>
    </div>
  </body>
</html>
